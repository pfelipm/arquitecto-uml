<svg width="900" height="400" viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Degradado de Fondo -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" /> <!-- blue-600 -->
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" /> <!-- blue-500 -->
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:1" /> <!-- gray-50 -->
    </linearGradient>

    <!-- Patrón de Cuadrícula -->
    <pattern id="gridPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="#cbd5e1" fill-opacity="0.4" />
    </pattern>

    <!-- Sombra para las tarjetas -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fondo Principal -->
  <rect width="900" height="400" fill="url(#bgGradient)" rx="12" ry="12"/>

  <!-- Capa de Patrón -->
  <rect width="900" height="400" fill="url(#gridPattern)" rx="12" ry="12" />

  <!-- SECCIÓN IZQUIERDA: TEXTO -->
  <g transform="translate(60, 60)" font-family="sans-serif">

    <!-- Título Principal -->
    <text x="0" y="60" font-size="48" font-weight="800" fill="white" style="line-height: 1.1">
      <tspan x="0" dy="0">Arquitecto</tspan>
      <tspan x="0" dy="50">Simple UML</tspan>
    </text>

    <!-- Subtítulo -->
    <text x="0" y="150" font-size="20" font-weight="300" fill="#eff6ff">
      Tu editor UML didáctico y sencillo para la web.
    </text>
    <text x="0" y="180" font-size="14" font-weight="normal" fill="#dbeafe">
      Diseñado para la enseñanza. Libre y directo.
    </text>

    <!-- Características (Iconos + Texto) - Alineación Corregida -->
    <g transform="translate(0, 240)">
      <!-- Intuitivo -->
      <g>
        <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z" fill="none" stroke="white" stroke-width="2" stroke-linejoin="round"/>
        <!-- Ajustado y=16 para centrado vertical óptimo con icono de 24px -->
        <text x="32" y="16" font-size="12" font-weight="bold" fill="white" letter-spacing="0.5">INTUITIVO</text>
      </g>
      <!-- Exportación - Aumentado el espacio (translate 140 en lugar de 110) -->
      <g transform="translate(140, 0)">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4 M7 10l5 5 5-5 M12 15V3" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="32" y="16" font-size="12" font-weight="bold" fill="white" letter-spacing="0.5">EXPORTACIÓN</text>
      </g>
      <!-- Modo Oscuro - Aumentado el espacio (translate 290 en lugar de 230) -->
      <g transform="translate(290, 0)">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="32" y="16" font-size="12" font-weight="bold" fill="white" letter-spacing="0.5">MODO OSCURO</text>
      </g>
    </g>
  </g>

  <!-- SECCIÓN DERECHA: ILUSTRACIÓN DIAGRAMAS -->
  <!-- Grupo rotado -->
  <g transform="translate(600, 100) rotate(-5)">

    <!-- Conector 1 -->
    <line x1="50" y1="50" x2="120" y2="100" stroke="#93c5fd" stroke-width="3" stroke-dasharray="5,5"/>
    <!-- Conector 2 -->
    <line x1="160" y1="160" x2="120" y2="220" stroke="#93c5fd" stroke-width="3"/>

    <!-- Tarjeta Actor (Arriba Izquierda) - ANIMACIÓN DE FLOTACIÓN (BOUNCE) -->
    <g transform="translate(0, 0)" filter="url(#dropShadow)">
      <!-- Animación SMIL -->
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0 0; 0 -12; 0 0"
        dur="3s"
        repeatCount="indefinite"
        additive="sum"
        calcMode="spline"
        keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"
      />

      <rect x="0" y="0" width="80" height="90" rx="8" fill="white"/>
      <!-- Icono Actor -->
      <g transform="translate(24, 20)">
        <circle cx="16" cy="10" r="8" fill="none" stroke="#2563eb" stroke-width="2"/>
        <path d="M16 18 v20 M6 28 h20 M6 48 l10 -10 l10 10" fill="none" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      <text x="40" y="80" text-anchor="middle" font-size="10" fill="#64748b" font-family="monospace">Actor</text>
    </g>

    <!-- Tarjeta Clase (Centro Derecha) -->
    <g transform="translate(100, 60)" filter="url(#dropShadow)">
      <rect x="0" y="0" width="140" height="110" rx="4" fill="white" stroke="#2563eb" stroke-width="0"/>
      <!-- Header -->
      <path d="M0 4 Q0 0 4 0 h132 q4 0 4 4 v26 h-140 z" fill="#eff6ff"/>
      <rect x="0" y="0" width="140" height="110" rx="4" fill="none" stroke="#e2e8f0" stroke-width="1"/>
      <line x1="0" y1="30" x2="140" y2="30" stroke="#2563eb" stroke-width="2"/>

      <text x="70" y="20" text-anchor="middle" font-size="11" font-weight="bold" fill="#1e3a8a">ClasePrincipal</text>

      <!-- Líneas simuladas de atributos -->
      <g transform="translate(10, 45)">
        <rect width="100" height="6" rx="3" fill="#e2e8f0"/>
        <rect y="12" width="70" height="6" rx="3" fill="#e2e8f0"/>
      </g>
      <line x1="0" y1="75" x2="140" y2="75" stroke="#e2e8f0" stroke-width="1"/>
      <!-- Líneas simuladas de métodos -->
      <g transform="translate(10, 88)">
        <rect width="120" height="6" rx="3" fill="#e2e8f0"/>
      </g>
      <!-- Borde izquierdo decorativo -->
      <rect x="0" y="0" width="4" height="110" fill="#2563eb" rx="2"/>
    </g>

    <!-- Tarjeta Decisión (Abajo Izquierda) - ANIMACIÓN DE PULSO -->
    <g transform="translate(80, 200)" filter="url(#dropShadow)">
      <!-- Animación SMIL -->
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1; 1.05; 1"
        dur="2s"
        repeatCount="indefinite"
        additive="sum"
        calcMode="spline"
        keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"
        origin="25 25"
      />

      <!-- Rombo -->
      <rect x="0" y="0" width="50" height="50" transform="rotate(45 25 25)" fill="#2563eb" stroke="white" stroke-width="2"/>
      <!-- Icono Interrogación -->
      <text x="25" y="32" text-anchor="middle" font-size="24" font-weight="bold" fill="white">?</text>
    </g>

  </g>

</svg>
